[options]
isa rv32i
nbus 2
csr_spec 1.12

[depth]
insn            10
reg        5    10
pc_fwd     5    10
pc_bwd     5    10
unique     1  5 10
causal     5    10
cover      1    10
ill             10
csrw            10
csr_ill         10

bus_imem            1    10
bus_imem_fault      1    10
bus_dmem            1    10
bus_dmem_fault      1    10
csrc_zero  1    5
csrc_any   1    5
csrc_inc   1    5
csrc_const 1    5
csrc_upcnt 1    10

[sort]
reg_ch0

[csrs]
mcause
mcycle          inc upcnt
mscratch        any
minstret        upcnt
misa            zero const="32'h 0"
mstatus
mvendorid       const
mhpmcounter3	upcnt_hpm=3
mhpmevent3

[custom_csrs]
fc0     m       custom_ro       const="32'h dead_beef"
bc0     mu      custom          any

[illegal_csrs]
fff     msu     rw
f11     m       w

[defines]
`define YOSYS // Hotfix for older Tabby CAD Releases
`define NERV_RVFI
`define NERV_FAULT
`define RISCV_FORMAL_ALIGNED_MEM
`define RISCV_FORMAL_MEM_FAULT


[defines liveness]
`define NERV_FAIRNESS

[verilog-files]
@basedir@/cores/@core@/wrapper.sv
@basedir@/cores/@core@/@core@.sv

[cover]
always @* if (!reset) cover (channel[0].cnt_insns == 2);
always @* if (!reset) cover (rvfi_csr_mstatus_rdata[3] != 0 && rvfi_valid == 1);
always @* if (!reset) cover (rvfi_csr_mhpmevent3_rdata == 3 && rvfi_csr_mhpmcounter3_rdata > 0 && rvfi_valid == 1);

